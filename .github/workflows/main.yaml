name: live_shop

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true
          
      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get
        
      - name: âœ¨ Format Check
        run: dart format --output=none --set-exit-if-changed .
        
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: 'stable'
          cache: true
          
      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get
        
      - name: ğŸ—ï¸ Build Debug APK
        run: flutter build apk --debug --flavor development
          
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-development-debug.apk
          retention-days: 7
